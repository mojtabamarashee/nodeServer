<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="symbol/style.css" />
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <style>
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
    /* Style the dots by assigning a fill and stroke */
    .dot {
      fill: #ffab00;
      stroke: #fff;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="symbol/Symbol.js"></script>

  <script>
    $(function() {
      $('.controlgroup').controlgroup();
      $('.controlgroup-vertical').controlgroup({
        direction: 'vertical',
      });
    });
  </script>

  <head>
    <meta charset="UTF-8" />
    <title id="title"> </title>
    <link rel="stylesheet" href="symbol/style.css" />
    <script src="https://use.fontawesome.com/6edc47e3c9.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <i class="fa fa-eye fa-4x " id="watch-list"></i>
    <div style="margin-left:10%; display:inline-block">
      <i
        style="color:orchid"
        class="fa fa-step-backward fa-4x "
        id="prev-list"
      ></i>
      <div dir="rtl" style="display: inline-block">
        <div style="border-style: inset; border-width:thick" class="ui-widget">
          <input
            placeholder="نماد"
            style="font-size:30px; width:200px"
            id="tags"
          />
        </div>
      </div>
      <i
        style="margin-left:0px; color:cornflowerblue"
        class="fa fa-step-forward fa-4x "
        id="next-list"
      ></i>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div dir="rtl">
      <div id="name-div" style="width:100%">
        <span style="font-size:30px;font-weight:bold" id="name"> </span>
        <span style="margin:0 3px 0 0; font-size:25px;" id="full-name"> </span>
        <span style="margin:0 30px 0 0; font-size:30px;">گروه:</span>
        <span style="font-size:30px;" id="cs-name"> </span>
      </div>

      <br />
      <br />

      <div style="display:inline-block">
        <span style="font-size:30px;font-weight:bold">آخرین قیمت:</span>
        <span style="font-size:30px;font-weight:bold" id="pl"></span>
        <span style="font-size:20px;font-weight:bold" id="plp"></span>
      </div>

      <div style="margin:0 10px 0 0; display:inline-block">
        <span style="font-size:30px;font-weight:bold;">قیمت پایانی:</span>
        <span style="font-size:30px;font-weight:bold;" id="pc"></span>
        <span style="font-size:20px;font-weight:bold;" id="pcp"></span>
      </div>

      <div style="margin:0 10px 0 0; display:inline-block">
        <span style="font-size:30px;font-weight:bold;">حجم:</span>
        <span style="font-size:30px;font-weight:bold;" id="tvol"></span>
        <span style="font-size:20px;font-weight:bold;" id="Mtvol"></span>
      </div>

      <br />
      <br />
      <br />
      <div dir="ltr" class="widget" style="margin-left:80px">
        <div class="controlgroup">
          <label for="7d" style="font-size:28px" onclick="ChangeDate(7)"
            >7d</label
          >
          <input type="radio" name="day" id="7d" />

          <label for="1M" style="font-size:28px" onclick="console.log('s')"
            >1M</label
          >
          <input type="radio" name="day" id="1M" onclick="PlotHist(30)" />

          <label for="2M" style="font-size:28px">2M</label>
          <input type="radio" name="day" id="2M" />

          <label for="1Y" style="font-size:28px">1Y</label>
          <input type="radio" checked name="day" id="1Y" />

          <label for="All" style="font-size:28px">All</label>
          <input type="radio" name="day" id="All" />

          <label for="adjusted" style="font-size:28px">adj</label>
          <input type="checkbox" checked name="insurance" id="adjusted" />

          <label for="log" style="font-size:28px">log</label>
          <input type="checkbox" name="log" id="log" />
        </div>
      </div>

      <div dir="ltr" style="width:100%" id="hist"></div>
      <br />
      <br />
      <br />

      <div dir="ltr" style="width:100%" id="pe-div">
        <span id="pe"> </span> <span id="sector-pe"> </span>
      </div>
      <div dir="ltr" style="width:100%" id="one-day"></div>
      <br />
      <br />
      <br />
      <div dir="ltr" style="width:100%" id="money-flow"></div>

      <br />
      <br />
      <br />
      <br />

      <div dir="ltr" style="width:100%" id="real">
        <div style="display:inline-block; width:40%">
          <span
            style="font-size:28px;font-weight:bold; float:right"
            id="sell-haghighi-num"
            >123</span
          >
          <p style="clear: right; margin: 0;"></p>
          <div style="height: 20px;border-style: groove; width:100%">
            <div
              id="sell-haghighi-width"
              style="background-color:red;width: 50%;padding: 0;margin: 0;height: 100%;float:right"
            ></div>

            <p style="clear: right; margin: 0;"></p>
            <span
              style="font-size:28px;font-weight:bold; float:right"
              id="sell-haghighi-vol"
              >123</span
            >
            <p style="clear: left; margin: 0;"></p>
          </div>
        </div>

        <div style="display:inline-block; width:40%; float:right">
          <span style="font-size:28px;font-weight:bold" id="buy-haghighi-num"
            >245</span
          >
          <p style="clear: left; margin: 0;"></p>
          <div style="height: 20px;border-style: groove; width:100%">
            <div
              id="buy-haghighi-width"
              style="background-color: green;width: 50%;padding: 0;margin: 0;height: 100%;"
            ></div>
            <p style="clear: left; margin: 0;"></p>
            <span style="font-size:28px;font-weight:bold" id="buy-haghighi-vol"
              >245</span
            >
            <p style="clear: left; margin: 0;"></p>
          </div>
        </div>
      </div>

      <br />

      <div dir="ltr" style="width:100%" id="real">
        <div style="display:inline-block; width:40%">
          <span
            style="font-size:28px;font-weight:bold; float:right"
            id="sell-hoghughi-num"
            >123</span
          >
          <p style="clear: right; margin: 0;"></p>
          <div style="height: 20px;border-style: groove; width:100%">
            <div
              id="sell-hoghughi-width"
              style="background-color:red;width: 50%;padding: 0;margin: 0;height: 100%;float:right"
            ></div>

            <p style="clear: right; margin: 0;"></p>
            <span
              style="font-size:28px;font-weight:bold; float:right"
              id="sell-hoghughi-vol"
              >123</span
            >
            <p style="clear: left; margin: 0;"></p>
          </div>
        </div>

        <div style="display:inline-block; width:40%; float:right">
          <span style="font-size:28px;font-weight:bold" id="buy-hoghughi-num"
            >245</span
          >
          <p style="clear: left; margin: 0;"></p>
          <div style="height: 20px;border-style: groove; width:100%">
            <div
              id="buy-hoghughi-width"
              style="background-color: green;width: 50%;padding: 0;margin: 0;height: 100%;"
            ></div>
            <p style="clear: left; margin: 0;"></p>
            <span style="font-size:28px;font-weight:bold" id="buy-hoghughi-vol"
              >245</span
            >
            <p style="clear: left; margin: 0;"></p>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <div>
      <textarea
        rows="5"
        id="text-area"
        placeholder="یادداشت"
        dir="rtl"
        style="border-style: inset; border-width:thick; width:100%;color:black; font-family: Courier New; font-size:15px;"
        oninput="TextAreaChanged();"
      ></textarea>
    </div>
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
